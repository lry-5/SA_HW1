<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
<!--    <script src="jquery.min.js"></script>-->
    <style type="text/css">
        td{
            text-align:center;
            width: 180px;
            height: auto;
        }
        th{
            text-align:center;
            width: 180px;
            height: auto;
        }
        .tab0{
            width: 1080px;
            height:auto;
            position: absolute;
            top: 20%;
            left: 50%;
            margin-top:auto;
            margin-left: -450px;
        }

    </style>
    <title>展示</title>
</head>
<body>
    <table class="tab0"  th:fragment="table_refresh">
        <tr>
            <td colspan="6">query</td>
        </tr>
        <form action="/query" method="post">
            <tr>
                <td>
                    <input type="text" name="sno"
                    placeholder="学号" />
                </td>
                <td>
                    <input type="text" name="name"
                    placeholder="姓名" />
                </td>
                <td><button type="submit">确定</button></td>
            </tr>
        </form>
        <tr></tr>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>生日</th>
            <th>籍贯</th>
            <th>系别</th>
        </tr>

        <div th:if="${results != null}">
            <tr th:each="info:${results}">
                <td th:text="${info.getSno()}"></td>
                <td th:text="${info.getName()}"></td>
                <td th:text="${info.getSex()}"></td>
                <td th:text="${info.getBirthday()}"></td>
                <td th:text="${info.getBirthPlace()}"></td>
                <td th:text="${info.getDept()}"></td>
            </tr>
        </div>
        <tr>
            <th colspan="5"><p th:text="${information}"></p></th>
        </tr>
    </table>
</body>
</html>
